<div class="chat-container">
  <div class="chat-messages justify-between">

    <div class="grid gap-y-2">

      <!-- Chat Messages -->
      <app-chat-message
        [text]="'Escribe el texto que quieres que revise.'"
      />
      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message
            [text]="message.text"
          />
        } @else {
          <app-my-message
            [text]="message.text"
          />

        }
      }

      @if (isLoading()) {
        <app-typing-loader/>
      }

    </div>

    <!-- Message Box -->
    <app-text-message-box
      [placeholder]="'Escribe aquí lo que deseas'"
      (onMessage)="handleMessage($event)"
    />

    <!-- <app-text-message-box-file
      [placeholder]="'Escribe aquí lo que deseas'"
      (onMessage)="handleMessageWithFile($event)"
    /> -->

    <!-- <app-text-message-box-select
      [placeholder]="'Escribe aquí lo que deseas'"
      [options]="[{id:'1', text:'1'},{id:'2', text:'2'}]"
      (onMessage)="handleMessageWithSelect($event)"
    /> -->

  </div>
</div>
