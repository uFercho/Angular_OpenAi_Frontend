<div class="chat-container">
  <div class="chat-messages justify-between">

    <div class="grid gap-y-2">

      <!-- Chat Messages -->
      <app-chat-message
        [text]="'Escribe el texto que quieres que revise.'"
      />
      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message
            [text]="message.text"
            [audioUrl]="message.audioUrl"
          />
        } @else {
          <app-my-message
            [text]="message.text"
          />

        }
      }

      @if (isLoading()) {
        <app-typing-loader/>
      }

    </div>

    <!-- Message Box -->

    <app-text-message-box-select
      [placeholder]="'Escribe aquÃ­ lo que deseas'"
      [options]="voices()"
      (onMessage)="handleMessageWithSelect($event)"
    />

  </div>
</div>
