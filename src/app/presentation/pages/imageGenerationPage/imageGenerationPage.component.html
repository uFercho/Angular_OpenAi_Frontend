<div class="chat-container">
  <div class="chat-messages justify-between">

    <div class="grid gap-y-2">

      <!-- Chat Messages -->
      <app-chat-message
        [text]="'Que deseas generar?'"
      />
      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message
            [text]="message.text"
            [imageInfo]="message.imageInfo"
          />
        } @else {
          <app-my-message
            [text]="message.text"
          />

        }
      }

      @if (isLoading()) {
        <app-typing-loader/>
      }

    </div>

    <!-- Message Box -->
    <app-text-message-box
      [placeholder]="'Escribe aquÃ­ lo que deseas'"
      (onMessage)="handleMessage($event)"
    />

  </div>
</div>
